version: "3"

services:
  servidor:
    build:
      context: ./servidor
    ports:
      - "80:80"
      - "443:443"
    # volumes:
    #   # - ../src:/var/www
    #   # - ./servidor/config:/etc/nginx
    #   # - ./servidor/sites/:/etc/nginx/sites-available
    #   # - ./servidor/conf.d/:/etc/nginx/conf.d
