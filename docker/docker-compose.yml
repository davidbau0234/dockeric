    #   - ./servidor/sites/:/etc/nginx/sites-available
    #   - ./servidor/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-app

  php-app:
    build:
      context: ./php-app

  bd:
    build:
      context: ./bd
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=docker
